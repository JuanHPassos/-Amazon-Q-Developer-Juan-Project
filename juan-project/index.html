<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÖ Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üçÖ Pomodoro Timer</h1>
        
        <div class="timer-display">
            <div class="time" id="time">25:00</div>
            <div class="state" id="state">Pronto para come√ßar</div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn primary">Iniciar</button>
            <button id="stopBtn" class="btn secondary">Parar</button>
        </div>
        
        <div class="settings">
            <div class="setting">
                <label>Trabalho (min):</label>
                <input type="number" id="workTime" value="25" min="1" max="60">
            </div>
            <div class="setting">
                <label>Pausa curta (min):</label>
                <input type="number" id="shortBreak" value="5" min="1" max="30">
            </div>
            <div class="setting">
                <label>Pausa longa (min):</label>
                <input type="number" id="longBreak" value="15" min="1" max="60">
            </div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <span class="label">Ciclos:</span>
                <span id="cycles">0</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
